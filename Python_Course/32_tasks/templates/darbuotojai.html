<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darbuotojai</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Visi darbuotojai</h1>
    <table>
        <thead>
            <tr>
                <th>Vardas</th>
                <th>Pavardė</th>
                <th>Pareigos</th>
                <th>Darbovietė</th>
                <th>Veiksmai</th>
            </tr>
        </thead>
        <tbody>
            {% for darbuotojas in darbuotojai %}
            <tr>
                <td>{{ darbuotojas.vardas }}</td>
                <td>{{ darbuotojas.pavarde }}</td>
                <td>{{ darbuotojas.pareigos }}</td>
                <td>{{ darbuotojas.darboviete.pavadinimas }}</td>
                <td>
                    <a href="{{ url_for('redaguoti_darbuotoja', id=darbuotojas.id) }}">Redaguoti</a> |
                    <a href="{{ url_for('trinti_darbuotoja', id=darbuotojas.id) }}">Ištrinti</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('prideti_darbuotoja') }}">Pridėti naują darbuotoją</a>
</body>
</html>
