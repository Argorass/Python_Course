<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prisijungimas</title>
</head>
<body>
    <h1>Prisijungimas</h1>
    <form method="POST" action="/prisijungti">
        <label for="loginlaukelis">Vartotojo vardas:</label>
        <input type="text" name="loginlaukelis" id="loginlaukelis">
        <button type="submit">Prisijungti</button>
    </form>
    {% if error %}
        <p style="color:red">{{ error }}</p>
    {% endif %}
</body>
</html>
