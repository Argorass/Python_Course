<!DOCTYPE html>
<html>
<head>
    <title>Pridėti mokinį</title>
</head>
<body>
    <h1>Pridėti mokinį</h1>
    <form method="POST" action="/prideti-mokini">
        <label for="vardas">Vardas:</label>
        <input type="text" id="vardas" name="vardas" required><br><br>

        <label for="pavarde">Pavardė:</label>
        <input type="text" id="pavarde" name="pavarde" required><br><br>

        <label for="klase">Klasė:</label>
        <input type="number" id="klase" name="klase" required><br><br>

        <button type="submit">Pridėti</button>
    </form>
</body>
</html>
